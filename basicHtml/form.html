<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      body {
        background-color: #26262c;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      input, select, textarea {
        border: none;
        border-radius: 2px;
      }
      

      input[type="submit"] {
        padding: 8px 8px;
        width: 150px;
        border: none;
        border-radius: 5px;
        background-color: #c34747;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 5px;
        font-weight: 600;
      }

      input[type="submit"]:hover {
        background-color: #6e2a2a;
        transition: background-color 0.3s ease-in-out;
      }

      h1 {
        text-align: center;
        background-color: #c34747;
      }

      table {
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1>FORM PENDAFTARAN PESERTA DIDIK BARU</h1>
    <div>
      <form action="">
        <table border="0" width="50%" class="">
          <tr>
            <td><label for="">Tanggal Pendaftaran </label></td>
            <td>: <input type="date" id="date" /></td>
          </tr>
          <tr>
            <td><label for="">Nama Lengkap </label></td>
            <td>: <input type="text" id="nama" /></td>
          </tr>
          <tr>
            <td><label for="">Email </label></td>
            <td>: <input type="email" id="email" /></td>
          </tr>
          <tr>
            <td><label for="">Asal Sekolah</label></td>
            <td>: <input type="text" id="asal" /></td>
          </tr>
          <tr>
            <td><label for="">Tempat Tanggal Lahir </label></td>
            <td>
              :
              <input type="text" style="width: 20%;" />
              <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select name="" id="">
                <option value="Januari">Januari</option>
                <option value="Februari">Februari</option>
                <option value="Maret">Maret</option>
                <option value="April">April</option>
                <option value="Mei">Mei</option>
                <option value="Juni">Juni</option>
                <option value="Juli">Juli</option>
                <option value="Agustus">Agustus</option>
                <option value="September">September</option>
                <option value="Oktober">Oktober</option>
                <option value="November">November</option>
                <option value="Desember">Desember</option>
              </select>
              <input style="width: 10%" type="number" name="" id=""/>
            </td>
          </tr>

          <tr>
            <td><label for="">Jenis Kelamin</label></td>
            <td>
              : <input type="radio" name="jk" id="" /> Laki Laki
              <input type="radio" name="jk" id="" /> Perempuan
            </td>
          </tr>
          <tr>
            <td><label for="">Agama</label></td>
            <td>
              :
              <select name="" id="">
                <option value="">Islam</option>
                <option value="">Katholik</option>
                <option value="">Protestan</option>
                <option value="">Hindu</option>
                <option value="">Buddha</option>
                <option value="">Konghuchu</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Alamat</label></td>
            <td>: <textarea name="" id=""></textarea></td>
          </tr>
          <tr>
            <td><label for="">Persyaratan</label></td>
            <td>
              <input type="checkbox" name="syarat1" id="" /> Fotocopy Ijazah
              <br />
              <input type="checkbox" name="syarat2" id="" /> Surat Keterangan
              Sehat
              <br />
              <input type="checkbox" name="syarat3" id="" /> Fotocopy Rapor
              <br />
            </td>
          </tr>
          <tr>
            <td><label for="">Upload Photo</label></td>
            <td><input type="file" /></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" name="" id="" class="submit" /></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
